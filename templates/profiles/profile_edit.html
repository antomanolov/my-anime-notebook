{% extends 'base.html' %}
{% block content %}
<section id="register-page" class="content auth">
        <!-- edit profile form -->
        <form method="post" action="{% url 'profile edit page' pk=object.pk%}" id="register">
            <div class="container">
                <!-- Edit Profile paragraph -->
                <h1>Edit Profile</h1>

                {{form}}
                {% csrf_token %}

                <!-- edit profile button -->
               <button class="form-button">Edit profile</button>
            </div>
        </form>
    </section>
{% endblock %}
